{% extends "sorttCountryNameWithAlphabetically.html" %}
{% block content %}
		<p id="pg" hidden>{{page_number}}</p>
		<div>There are {{li}} countries in in the world.</div>
		<ul>
			{% for c in w %}
			<li><a href='/countryByName/{{c.name}}'>
				<img src='/static/flags/{{c["tld"]}}.gif' class='tiny'>
			 {{c.name}}</a></li>
			{% endfor %}
		</ul>
		<div>
		<div class='nav_button'>
			<a href='/begin/{{page_number-page_size}}' id="pre">Previous Page</a>
		</div>
		<div class='nav_button'>
			<a href='/begin/{{page_number+page_size}}' id="next">Next Page</a>
		</div>
		
	</div>
{% endblock %}
